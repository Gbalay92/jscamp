<!DOCTYPE html>
<html lang="es">
    <head>
        <title>DevJobs - Inicio</title>
    
        <meta charset="UTF-8">
        <meta name="descripción" content="Listado con las mejores ofertas de trabajo para desarrolladores en DevJobs.">
        <link rel="stylesheet" href="./styles.css">

        <script type="module">
            import React from 'https://esm.sh/react@18.2.0';
            import ReactDOM from 'https://esm.sh/react-dom@18.2.0';

            window.React = React;
            window.ReactDOM = ReactDOM;
        </script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">

            function Saludo({nombre}) {
                return <h1 style={{ color: '#09f' }}>Hola {nombre}</h1>;
            }

            function JobCard({data, title, company, location, description}) {
                function handleClick() {
                    alert(`Has aplicado para el trabajo en modalidad: ${jobData.modalidad}`);
                }
                return (
                    <article data-modalidad={data?.modalidad}
                        className="job">
                        <div>
                            <h3>{title}</h3>
                            <h4>{company} | {location}</h4>
                        </div>
                        <p>{description}</p>
                        <button className=".apply-button-job"
                        onClick={handleClick}>Aplicar</button>
                    </article>
                );
            }

            function App() {
                return (
                    <div>
                        <Saludo nombre="React.js!"/>
                        <div className="listing-jobs">
                    
                        <JobCard 
                            title="Desarrollador Frontend React" 
                            company="Tech Solutions" 
                            location="Remoto" 
                            description="Buscamos un desarrollador frontend con experiencia en React para unirse a nuestro equipo." 
                            modalidad="Remoto"
                            data={{modalidad: 'Remoto'}}
                        />
                        <JobCard 
                            title="Ingeniero de Software Full Stack" 
                            company="Innovatech" 
                            location="Madrid, España" 
                            description="Se necesita ingeniero de software con conocimientos en React y Node.js para proyectos innovadores." 
                            modalidad="Presencial"
                            data={{modalidad: 'Presencial'}}
                        />
                        <JobCard 
                            title="Desarrollador Web Junior" 
                            company="WebStart" 
                            location="Barcelona, España" 
                            description="Oportunidad para desarrolladores web junior con ganas de aprender React y crecer profesionalmente." 
                            modalidad="Híbrido"
                            data={{modalidad: 'Híbrido'}}
                        />
                        </div>
                    </div>
                );
            }
            const rootElement = document.getElementById('root');
            ReactDOM.createRoot(rootElement).render(<App />);
        </script>
    </head>
    <body>
        <header>
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <polyline points="16 18 22 12 16 6"></polyline>
                    <polyline points="8 6 2 12 8 18"></polyline>
                </svg>DevJobs</h1>
            <nav aria-label="nav bar">
                <a href="./index.html">Inicio</a>
                <a href="./empleos.html">Empleos</a>
                <a href="./contacto.html">Contacto</a>
            </nav>
            <div>
                <devjobs-avatar></devjobs-avatar>
            </div>
        </header>
        <main>
            <section>
                <h2>Empleos Disponibles</h2>
                <div id="root"></div>
            </section>
        </main>
        <footer>

        </footer>
    </body>

</html>
